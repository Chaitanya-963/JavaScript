<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>

<body>
    <div class="parent">
        <header class="header">
            <div class="left">
                <i class="ri-menu-line"></i>
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/128/15047/15047410.png" alt="yylogo">
                    <h3>Youtube</h3>
                </div>
            </div>
            <div class="search">
                <input type="search" placeholder="Search....">
                <div class="searchButton"><i class="ri-search-line"></i></div>
            </div>
            <div class="profilePic">
                <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341" alt="profile">
            </div>
        </header>

        <div class="content">
            <div class="leftSide">
                <div class="sideNav">
                    <div class="navItem">
                        <i class="ri-home-4-line"></i>
                        <h3>Home</h3>
                    </div>
                    <div class="navItem">
                        <i class="ri-play-circle-line"></i>
                        <h3>Shorts</h3>
                    </div>
                    <div class="navItem">
                        <i class="ri-video-add-line"></i>
                        <h3>Subscriptions</h3>
                    </div>
                    <div class="navItem">
                        <i class="ri-history-line"></i>
                        <h3>Library</h3>
                    </div>
                </div>
            </div>

            <div class="mainContent">
                <div class="mainContentContainer">

                </div>
            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
