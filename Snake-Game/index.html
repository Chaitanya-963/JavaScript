<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="highScore">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>
            <div class="board">
            </div>
        </section>
        <div class="modal">
            <div class="startGame">
                <h3>Welcome to the snake game</h3>
                <button class="btn btnStart">Start Game</button>
            </div>
            <div class="gameOver">
                <h3>Game Over</h3>
                <button class="btn btnRestart">Try Again</button>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
